<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Lego Invest</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
  </head>
  <body>
<!-- Image and text -->
<nav class="navbar navbar-light bg-light">
  <h2 class="navbar-brand" href="#">
    <img src="img/BGzf.gif" width="90px" class="d-inline-block align-top">
    Lego<span style="font-weight:300">invest</span>
  </h2>
</nav>
<div class="container">
  <div class="row">
     <div class="col-lg-12">
        <div class="col-lg-8">
            <video width="100%" height="" autoplay loop>
              <source src="video/1_1.mp4" type="video/mp4">
            Your browser does not support the video tag.
            </video>
          </div>
          <div class="col-lg-4">
          <div class="panel panel-default" style="background-color: transparent;">
            <div class="panel-heading">
              <h3 class="panel-title">Invest in lego</h3>
            </div>
            <div class="panel-body">
              <strong>Balance</strong>: <span id="LSTBalance"></span> LST<br/><br/>
              <h4>How much do you want to invest?</h4>
              <input type="text" class="form-control" id="LSTTransferAddress" placeholder="Address" /><br>
              <input type="text" class="form-control" id="LSTTransferAmount" placeholder="Amount" /><br>
              <button class="btn btn-primary" id="transferButton" type="button">Invest</button>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
